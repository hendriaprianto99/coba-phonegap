<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div class="gestureDiv" id="gestureDiv"></div>
    <div class="resultDiv" id="resultDiv"></div>

    <script src="js/index.js">
      var myElement = document.getElementById('gestureDiv');
      var mc = new Hammer(myElement);
      mc.on("panleft panright tap press", function(ev) {
        document.getElementById('resultDiv').innerHTML = ev.type + "Gesture detected.";
      });
    </script>
    <script src="cordova.js"></script>

    <!-- Hammer JS -->
    <script src="hammerjs.github.io_dist_hammer.min.js"></script>
    <script src="hammerjs.github.io_dist_hammer-time.min.js"></script>
  </body>
</html>
